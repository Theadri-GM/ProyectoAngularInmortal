<h2>Products</h2>

<mat-card *ngFor="let product of products">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img
        mat-card-image
        [src]="product.image"
        style="width:40px;"
      />
    </div>
    <mat-card-title>
      <a
        [title]="product.title + ' details'"
        [routerLink]="['/products', product.id]"
      >
        {{ product.title }}
      </a>
    </mat-card-title>
    <mat-card-subtitle>Price: {{ product.price }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p *ngIf="product.description">Description: {{ product.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="share()">Share</button>
    <app-product-alerts
      [product]="product"
      (click)="onNotify()"
    ></app-product-alerts>
  </mat-card-actions>
</mat-card>
